apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:
        app: go-web-app
    spec:
      containers:
      - name: go-web-app
        image: temelkarabacak/go-web-app:{{ .Values.image.tag }}
        resources:
          limits:
        ports:
        - containerPort: 8080
